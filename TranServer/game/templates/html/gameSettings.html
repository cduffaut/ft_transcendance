{% load static %}

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - launching</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="{% static 'onlineGame.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="content-container-replace">

        <div class="vignette"></div>
        <div class="blur-background"></div>
        <header>
            <h1><a href="{% url 'home_page' %}" class="logo">Transcendance</a></h1>
            <nav class="additional-links">
                <ul>
                    <a href="{% url 'home_page' %}" class="game-button">GAME</a>
                    <a href="{% url 'general_chat' %}" class="header-btn">Chat</a>
                    <a href="{% url 'user_logout' %}" class="header-btn">Logout</a>
                    <a href="{% url 'user_dashboard' %}" class="header-btn profile-btn">Profile</a>
                </ul>
            </nav>
        </header>

        <div class="content">
            <div class="title-container">
                <h1>Game Settings</h1>
            </div>
            <div class="separator-line"></div>
            <div class="select-group">
                <div class="select-text">
                    <strong>Ball Size:</strong>
                    <input type="range" id="ball-size" name="ball-size" min="5" max="30" step="1">
                    <span id="ball-size-value">18</span>
                </div>
                <div class="select-text">
                    <strong>Raquet Size:</strong>
                    <input type="range" id="raquet-size" name="raquet-size" min="10" max="40" step="1">
                    <span id="raquet-size-value">25</span>
                </div>
            </div>
            <div class="select-group">
                <div class="select-text">
                    <strong>Game Speed:</strong>
                    <input type="range" id="game-speed" name="game-speed" min="0.5" max="3" step="0.1">
                    <span id="game-speed-value">2.0</span>
                </div>
                <div class="select-text">
                    <strong>Game Acceleration:</strong>
                    <input type="range" id="game-acceleration" name="game-acceleration" min="0" max="10" step="0.1">
                    <span id="game-acceleration-value">5.0</span>
                </div>
            </div>
            <div class="select-group">
                <div class="select-text">
                    <strong>Win Point:</strong>
                    <input type="range" id="win-point" name="win-point" min="3" max="15" step="1">
                    <span id="win-point-value">10</span>
                </div>
                <div class="select-text">
                    <strong>Game Mode:</strong>
                    <select id="game-mode">
                        <option value="3">Solo Game</option>
                        <option value="0">Offline 1vs1</option>
                        <option value="1">2 Players</option>
                        <option value="2">4 Players</option>
                    </select>
                </div>
            </div>
            <a href="#" id="create-link" class="create-link">Create</a>
            <a href="{% url 'home_page' %}" class="exit-link">exit</a>
        </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h3>Invite players to the game !</h3>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search...">
                    <button type="button" id="searchBtn">Search</button>
                </div>
                <div id="searchResult" class="search-result" style="display: none;">
                </div>

                <div class="users-and-invited-container">
                    <div class="user-container">
                        <h4 class="title-outside">User list</h4>
                        <div class="user-list-container" id="user-list">
                        </div>
                    </div>
                    <div class="invited-container">
                        <h4 class="title-outside">Invited Users</h4>
                        <div class="user-list-container" id="invitedUsers">
                        </div>
                    </div>
                </div>

                <div class="start-button-container">
                    <button class="start-button">Start</button>
                </div>
            </div>
        </div>
        <script src={% static 'utils.js' %}></script>
        <script src={% static 'js/gameSettings.js' %}></script>
        <script src={% static 'js/onlineGame.js' %}></script>
    </div>

</body>

</html>
