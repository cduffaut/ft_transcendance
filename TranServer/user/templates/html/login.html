{% load static %}

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <style>
    </style>
</head>

<body>
    <div id="content-container-replace">

        <div id="title">TRANSCENDANCE</div>
        <div id="login-container">
            <div class="split-text">
                <span class="welcome-text">Welcome!</span>
                <span>Please login</span>
            </div>
            <form id="login-form" method='post' action='/api/login/'>
                {% csrf_token %}
                <input type="text" placeholder="Username" name="username">
                <input type="password" placeholder="Password" name="password">
                <button type="submit">Login</button>
            </form>
            <a href="{% url 'user_register' %}" id="register-link">Register</a>
            <p id="error-message" style="color: #FFFF99; font-style: italic; display: none;"></p>
            <a href="{% url 'forgot_password' %}" id="forgot-password-link">Forgot password?</a>
        </div>
        <script src={% static 'utils.js' %}></script>
        <script src={% static 'login.js' %}></script>
    </div>

</body>

</html>
