{% extends 'html/header.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'change_password.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<div class="forgot-password-frame">
	<h2>Please enter your new password</h2>
	<input type="password" id="new-password" class="first-input" placeholder="New password..." required>
	<input type="password" id="confirm-new-password" placeholder="Confirm new password..." required>
	<div id="error-message" style="color: red; font-style: italic;"></div>
	<button type="button" class="reset-button">Reset</button>
	<a href="/login" id="reset-message-link" style="display: none;">
		Password has been reset please login
	</a>
	<div data-username="{{ username|safe }}" data-myemail="{{ token|safe }}" id="userInfo"></div>
	<script src="{% static 'utils.js' %}"></script>
	<script src="{% static 'change_password.js' %}"></script>
</div>
{% endblock %}
